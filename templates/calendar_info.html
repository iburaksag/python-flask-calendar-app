<!doctype html>
<html>
<head>
  <title>Calendar Info</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='/bootstrap/css/bootstrap.min.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
</head>
<body>

<div class="container">
  <nav class="navbar">
      <ul class="nav-links">
          <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
              <a href="/chooseCalendar" class="nav-link">Calendar</a>
          </li>
          <li class="nav-item">
              <a href="/share_calendar" class="nav-link">Share</a>
          </li>
      </ul>
      {% if user_info %}
      <span class="nav-link"><u>Logged User: {{ user_info['email'] }}</u></span>
      <button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button>
      {% else %}
        <span class="nav-link"></span>
        <button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button>
      {% endif %}
  </nav>

  <div class="container" style="margin:0 auto;">
    <div class="column">
      <div class="card">
        <br />
        <ul style="list-style-type: none;">
          <li>Calendar Name: {{ calendar.name }}</li>
          <br>
          <div>
            <h4><u>Edit Calendar</u></h4>
            <form action="/edit_calendar_info/{{ calendarId }}" method="post" id="editCalendarForm">
              <label>Calendar Name</label>
              <input type="text" class="form-control w-50 mx-auto" value="{{ calendar.name }}" name="name_update" placeholder="Calendar Name" ><br>
              <br>
              <input type="submit" class="btn btn-primary mb-2" value="Update" name="submit" />
            </form>

            <form action="/delete_calendar_info/{{ calendarId }}" method="post">
              <input type="submit" class="btn btn-danger" value="Delete" name="submit" />
            </form>
            <br>
            <label for="">*If the users delete all of their calendars, new Default calendar will be created automatically.</label>
          </div>
        </ul>
      </div>
    </div>
  </div>

</div>


<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='/bootstrap/js/bootstrap-min.js') }}"></script>

</body>
</html>
