<!doctype html>
<html>
<head>
  <title>Adding an event</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='/bootstrap/css/bootstrap.min.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
</head>
<body>

<div class="container">
  <nav class="navbar">
      <ul class="nav-links">
          <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
              <a href="/chooseCalendar" class="nav-link">Calendar</a>
          </li>
          <li class="nav-item">
              <a href="/share_calendar" class="nav-link">Share</a>
          </li>
      </ul>
      {% if user_info %}
      <span class="nav-link"><u>Logged User: {{ user_info['email'] }}</u></span>
      <button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button>
      {% else %}
        <span class="nav-link"></span>
        <button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button>
      {% endif %}
  </nav>

    <div class="container">
        <form action="/add_calendar" class="addCalendarForm w-50 mx-auto" method="POST" id="addCalendarForm">
           <div class="formInput form-outline mb-4">
             <label class="form-label" for="name">Enter a Name for your Calendar</label>
             <input type="text" name="name" id="name" class="form-control" required />
           </div>
           <button type="submit" class="btn btn-success btn-block mx-auto w-50">Add New Calendar</button>
       </form>
      </div>
</div>


<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='/bootstrap/js/bootstrap-min.js') }}"></script>

</body>
</html>
